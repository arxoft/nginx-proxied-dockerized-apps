version: "3.9"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443" # optional for SSL
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro  # optional if you add SSL
    networks:
      - proxy-net

networks:
  proxy-net:
    external: true
